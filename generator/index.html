<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Generator | Wellbound</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="../logo 2.png" alt="Wellbound Logo" class="logo">
        </header>
        
        <main class="main">
            <h1 class="title">Signature Generator</h1>
            <p class="subtitle">Fill in the details to generate a formatted email signature</p>
            
            <form id="generatorForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="e.g. Jane"
                            autocomplete="given-name"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="e.g. Smith"
                            autocomplete="family-name"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="discipline">Discipline</label>
                    <select id="discipline" name="discipline" required>
                        <option value="" disabled selected>Select a discipline</option>
                        <option value="RN">RN — Registered Nurse</option>
                        <option value="LPN">LPN — Licensed Practical Nurse</option>
                        <option value="PT">PT — Physical Therapist</option>
                        <option value="PTA">PTA — Physical Therapist Assistant</option>
                        <option value="OT">OT — Occupational Therapist</option>
                        <option value="COTA">COTA — Certified Occupational Therapy Assistant</option>
                        <option value="ST">ST — Speech Therapist</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="e.g. 646.555.1234"
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="e.g. jsmith@wellboundhc.com"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Generate Signature</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
            
            <div id="resultSection" class="result-section hidden">
                <div class="result-header">
                    <h2>Generated Signature</h2>
                    <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                        <svg id="copyIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                        <svg id="checkIcon" class="hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        <span id="copyText">Copy</span>
                    </button>
                </div>
                <div id="signatureOutput" class="signature-output"></div>
                <p class="instructions">Copy this signature and paste it into your Outlook signature settings.</p>
            </div>
        </main>
        
        <footer class="footer">
            <p>Wellbound Certified Home Health Agency</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
