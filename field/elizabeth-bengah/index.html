<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature | Wellbound</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="../../logo 2.png" alt="Wellbound Logo" class="logo">
        </header>
        
        <main class="main">
            <h1 class="title">Email Signature</h1>
            <p class="subtitle">Copy your signature below</p>
            
            <form id="signatureForm" class="form" style="display:none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn"><span>Get Signature</span></button>
            </form>
            
            <div id="resultSection" class="result-section hidden">
                <div class="result-header">
                    <h2>Your Signature</h2>
                    <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                        <svg id="copyIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                        <svg id="checkIcon" class="hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        <span id="copyText">Copy</span>
                    </button>
                </div>
                <div id="signatureOutput" class="signature-output"></div>
                <p class="instructions">Copy this signature and paste it into your Outlook signature settings.</p>
            </div>
            
            <div id="errorSection" class="error-section hidden">
                <div class="error-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                </div>
                <p id="errorMessage">Signature not found</p>
                <p class="error-hint">Please check that your name is spelled correctly.</p>
            </div>
        </main>
        
        <footer class="footer">
            <p>Wellbound Certified Home Health Agency</p>
        </footer>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
